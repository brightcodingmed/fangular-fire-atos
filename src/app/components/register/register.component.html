

  <div class="row">
      <div class="col-md-6 mx-auto mt-5">
          <h2 class="my-3 text-center">
              <span class="badge badge-primary">
                <i class="fa fa-user"></i> Register
              </span> <br> New Account
         </h2>
          <div class="form-group">
              <label for="Email">Email</label>
            <input [(ngModel)]="email" id="Email" type="text" class="form-control">
        </div>
          <div class="form-group">
              <label for="Password">Password</label>
            <input [(ngModel)]="password" id="Password" type="password" class="form-control">
        </div>
          <button (click)="createAccount()" class="btn btn-primary btn-block"><i class="fa fa-user"></i> Register</button>
      </div>
  </div>
