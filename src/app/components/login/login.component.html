

  <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <h2 class="my-3 text-center">
                <span class="badge badge-success">
                  <i class="fa fa-lock"></i> Login
                </span> <br> Login with Account
           </h2>
            <div class="form-group">
                <label for="Email">Email</label>
              <input [(ngModel)]="email" id="Email" type="text" class="form-control">
          </div>
            <div class="form-group">
                <label for="Password">Password</label>
              <input [(ngModel)]="password" id="Password" type="password" class="form-control">
          </div>
            <button (click)="login()" class="btn btn-success btn-block"><i class="fa fa-lock"></i> Register</button>
        </div>
    </div>
